<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/estilos.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Katiane Soares | Desenvolvedora Full Stack</title>
</head>
<body>
  <!-- Menu desktop -->
  <div class="sidebar-container desktop-menu">
    <nav id="sidebar">
      <img src="../static/img/ks.png" alt="Logo">
      <ul class="list-unstyled">
        <li><a href="/">Home</a></li>
        <li><a href="/experiencia">Experiência</a></li>
        <li><a href="/projetos">Projetos</a></li>
        <li><a href="https://github.com/Katianefatec" target="_blank">GitHub</a></li>
      </ul>
    </nav>
  </div>

  <!-- Conteúdo principal -->
  <div class="content-wrapper">
    {% block conteudo %}
    {% endblock %}     
  </div>
  
  <!-- Menu mobile em tabs -->
  <nav class="mobile-tab-menu">
    <a href="/" class="tab-item {% if request.path == '/' %}active{% endif %}">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="/experiencia" class="tab-item {% if request.path == '/experiencia' %}active{% endif %}">
      <i class="fas fa-briefcase"></i>
      <span>Experiência</span>
    </a>
    <a href="/projetos" class="tab-item {% if request.path == '/projetos' %}active{% endif %}">
      <i class="fas fa-code"></i>
      <span>Projetos</span>
    </a>
    <a href="https://github.com/Katianefatec" class="tab-item" target="_blank">
      <i class="fab fa-github"></i>
      <span>GitHub</span>
    </a>
  </nav>

  <footer>
    <div class="name">
      <p>Desenvolvido por Katiane Soares - 2023</p>
    </div>
    <div class="img-footer">
      <a href="https://github.com/Katianefatec" target="_blank"></a>
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
